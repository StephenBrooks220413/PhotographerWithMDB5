        <form id="contact" netlify>
            <!-- Name input -->

            </div>

            </small>

            </div>
          
            <!-- Message input -->
            <div class="form-outline mb-4">
              <textarea class="form-control" requried maxlength="355" spellcheck="true" name="message" id="form4Example3" rows="4"></textarea>
              <label class="form-label" for="form4Example3">Message</label>
            </div>
          
            <!-- Submit button -->

        </form>
